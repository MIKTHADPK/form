<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MULTHAQAL MAHABBAH - Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>

<style>
*{box-sizing:border-box;font-family:Poppins,sans-serif}
body{
  margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
  background:linear-gradient(135deg,#2ec4b6,#90dbf4);
}
.card{
  width:360px;background:#fff;border-radius:20px;padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);position:relative;overflow:hidden;
  animation:fadeIn .6s ease;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1}}

.header{
  background:linear-gradient(135deg,#2ec4b6,#4cc9f0);
  color:#fff;border-radius:16px;padding:18px;text-align:center;margin-bottom:15px;
}
.header h1{margin:0;font-size:20px}
.header p{margin:6px 0;font-size:13px}

h2{text-align:center;margin:10px 0 15px}

fieldset{border:none;padding:0;margin-bottom:12px}
legend{font-size:13px;margin-bottom:6px}

input[type=text], input[type=number]{
  width:100%;padding:10px 12px;border-radius:10px;border:1px solid #ddd;outline:none;
}
input:focus{border-color:#2ec4b6}

.radio-group label{
  display:flex;align-items:center;gap:10px;
  padding:8px 10px;border:1px solid #ddd;border-radius:10px;
  margin-bottom:8px;cursor:pointer;
}
.radio-group input{accent-color:#2ec4b6}

button, .btn{
  width:100%;padding:12px;border:none;border-radius:12px;
  background:#2ec4b6;color:#fff;font-size:16px;cursor:pointer;
}

#success{
  position:absolute;inset:0;background:#fff;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  transform:scale(0);transition:.4s ease;text-align:center;padding:20px;
}
#success.show{transform:scale(1)}

.check{
  width:100px;height:100px;border-radius:50%;border:6px solid #2ec4b6;position:relative;margin-bottom:20px;
}
.check:after{
  content:"";position:absolute;width:25px;height:50px;border-right:6px solid #2ec4b6;border-bottom:6px solid #2ec4b6;
  transform:rotate(45deg);left:32px;top:18px;
}

.highlight{color:#2ec4b6;font-weight:600}
</style>
</head>
<body>

<div class="card">

  <div class="header">
    <h1>MULTHAQAL MAHABBAH</h1>
    <p>VENGARA AL-IHSAN DARS ALUMNI MEET</p>
    <p><b>MA'OONATHUL HIKAM</b></p>
  </div>

  <h2>REGISTRATION FORM</h2>

<form action="https://docs.google.com/forms/d/e/1FAIpQLSeUO3U0K2GfUrpOgzUdaDOd_YjxtPwiLZFJ6Shbn53WD3-VCA/formResponse"
      target="_self"
      id="bootstrapForm"
      method="POST">

  <fieldset>
    <legend>Name *</legend>
    <input id="1914246123" type="text" name="entry.1914246123" required>
  </fieldset>

  <fieldset>
    <legend>Place *</legend>
    <input id="1171363016" type="text" name="entry.1171363016" required>
  </fieldset>

  <fieldset>
    <legend>Batch Number *</legend>
    <input id="425335600" type="number" name="entry.425335600" required>
  </fieldset>

  <fieldset>
    <legend>Job *</legend>
    <div class="radio-group">
      <label><input type="radio" name="entry.833504182" value="Mudaris" required> Mudaris</label>
      <label><input type="radio" name="entry.833504182" value="Khatheeb"> Khatheeb</label>
      <label><input type="radio" name="entry.833504182" value="Muallim"> Muallim</label>
      <label><input type="radio" name="entry.833504182" value="Pravasi"> Pravasi</label>
      <label>
        <input type="radio" name="entry.833504182" value="__other_option__"> Other
              <input type="text" name="entry.833504182.other_option_response" placeholder="Type Your Job Name" style="border: none; border-bottom: 1px solid #ddd; border-radius: 0;">
      </label>

    </div>
  </fieldset>

  <fieldset>
    <legend>Job Place</legend>
    <input id="1956793766" type="text" name="entry.1956793766">
  </fieldset>

  <fieldset>
    <legend>Contact Number *</legend>
    <input id="1761160496" type="number" name="entry.1761160496" required>
  </fieldset>

  <input type="hidden" name="fvv" value="1">
  <input type="hidden" name="fbzx" value="-8556463090752154923">
  <input type="hidden" name="pageHistory" value="0">

  <button type="submit">Register</button>
</form>

<div id="success">
  <div class="check"></div>
  <h3 id="thanksText" class="highlight"></h3>
</div>

</div>

<script>
$('#bootstrapForm').submit(function (event) {
  event.preventDefault();

  const name = $('#1914246123').val();
  const place = $('#1171363016').val();

  $('#thanksText').text(`Thank you ${name} ${place}!`);

  $('#bootstrapForm').ajaxSubmit({
    dataType: 'jsonp',
    error: function () {
      $('#success').addClass('show');
    }
  });
});
</script>

</body>
</html>
